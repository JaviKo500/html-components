<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles_basic.css">
  <link rel="stylesheet" href="./css/code_editor.css">
  <link rel="stylesheet" href="./css/card_theme.css">
  <link rel="stylesheet" href="./css/card_window.css">
  <link rel="stylesheet" href="./css/card_time.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <!--*** card time ***-->
    <div class="card-time">
      <p class="time-text">
        11:11
        <span class="time-sub-text">PM</span>
      </p>
      <p class="day-text">Wednesday, June 15th </p>
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" stroke-width="0" fill="currentColor" stroke="currentColor" class="moon"><path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"></path><path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"></path></svg>
    </div>
    <!--*** card time ***-->
  </div>
  <div class="container">
    <!--*** card window ***-->
    <div class="card-window">
      <div class="w-card">
        <div class="w-tools">
          <div class="w-circle">
            <span class="red box"></span>
          </div>
          <div class="w-circle">
            <span class="yellow box"></span>
          </div>
          <div class="w-circle">
            <span class="green box"></span>
          </div>
        </div>
        <div class="w-card__content"></div>
      </div>
    </div>
    <!--*** card window ***-->
  </div>
  <div class="container">
    <!--*** card theme ***-->
    <div class="card-theme">
      <input type="checkbox" name="switch" id="switch">
      <div class="app">
        <div class="body">
          <div class="phone">
            <div class="menu">
              <div class="time">4:20</div>
              <div class="icons">
                <div class="network"></div>
                <div class="battery"></div>
              </div>
            </div>
            <div class="content">
              <div class="circle">
                <div class="crescent">
                </div>
              </div>
              <label for="switch">
                <div class="toggle"></div>
                <div class="names">
                  <div class="light">Light</div>
                  <div class="dark">Dark</div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--*** card theme ***-->
  </div>
  <br>
  <div class="container">
    <!--*** card basic ***-->
    <div class="card-basic">
      <div class="card">
        <div class="card-img"></div>
        <div class="card-info">
          <p class="text-title">Product Name</p>
          <p class="text-body">
            Product description and details
          </p>
        </div>
        <div class="card-footer">
          <span class="text-title">$499.99</span>
          <div class="card-button">
            <svg class="svg-icon" viewBox="0 0 20 20" width="20" height="20">
              <path d="M17.72,5.011H8.026c-0.271,0-0.49,0.219-0.49,0.489c0,0.271,0.219,0.489,0.49,0.489h8.962l-1.979,4.773H6.763L4.935,5.343C4.926,5.316,4.897,5.309,4.884,5.286c-0.011-0.024,0-0.051-0.017-0.074C4.833,5.166,4.025,4.081,2.33,3.908C2.068,3.883,1.822,4.075,1.795,4.344C1.767,4.612,1.962,4.853,2.231,4.88c1.143,0.118,1.703,0.738,1.808,0.866l1.91,5.661c0.066,0.199,0.252,0.333,0.463,0.333h8.924c0.116,0,0.22-0.053,0.308-0.128c0.027-0.023,0.042-0.048,0.063-0.076c0.026-0.034,0.063-0.058,0.08-0.099l2.384-5.75c0.062-0.151,0.046-0.323-0.045-0.458C18.036,5.092,17.883,5.011,17.72,5.011z"></path>
              <path d="M8.251,12.386c-1.023,0-1.856,0.834-1.856,1.856s0.833,1.853,1.856,1.853c1.021,0,1.853-0.83,1.853-1.853S9.273,12.386,8.251,12.386z M8.251,15.116c-0.484,0-0.877-0.393-0.877-0.874c0-0.484,0.394-0.878,0.877-0.878c0.482,0,0.875,0.394,0.875,0.878C9.126,14.724,8.733,15.116,8.251,15.116z"></path>
              <path d="M13.972,12.386c-1.022,0-1.855,0.834-1.855,1.856s0.833,1.853,1.855,1.853s1.854-0.83,1.854-1.853S14.994,12.386,13.972,12.386z M13.972,15.116c-0.484,0-0.878-0.393-0.878-0.874c0-0.484,0.394-0.878,0.878-0.878c0.482,0,0.875,0.394,0.875,0.878C14.847,14.724,14.454,15.116,13.972,15.116z"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <!--*** card basic ***-->
  </div>
  <div class="container">
    <!--*** card code editor ***-->
    <div class="card-code-editor">
      <div class="code-editor">
        <div class="header">
          <span class="title">CSS</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" class="icon"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path stroke-linecap="round" stroke-width="2" stroke="#4C4F5A" d="M6 6L18 18"></path> <path stroke-linecap="round" stroke-width="2" stroke="#4C4F5A" d="M18 6L6 18"></path> </g></svg>
        </div>
        <div class="editor-content">
          <code class="code">
            <p>
              <span class="color-0">.code-editor</span>
              <span>{</span>
            </p>
            <p class="property">
              <span class="color-2">max-width</span><span>:</span>
              <span class="color-1">300px</span>;
            </p>
            <p class="property">
              <span class="color-2">background-color</span><span>:</span>
              <span class="color-preview-1"></span>
              <span class="">#1d1e22</span>;
            </p>
            <p class="property">
              <span class="color-2">box-shadow</span><span>:</span>
              <span class="color-1">0px 4px 30px
                <span class="color-preview-2"></span>
                <span class="color-3">
                  rgba(</span>
                <span class="">0, 0, 0, 0.5</span>
                <span class="color-3">);</span>
              </span>
            </p>
            <p class="property">
              <span class="color-2">border-radius</span><span>:</span>
              <span class="color-1">8px</span>;
            </p>
            <span>}</span>
          </code>
        </div>
      </div>
    </div>
    <!--*** card code editor ***-->
  </div>
</body>
</html>
